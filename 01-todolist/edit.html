<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Todo List</title>
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/components-font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/normalize.css">
    <link rel="stylesheet" href="node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1 class="text-center">Todo List</h1>
<div class="container">
    <div class="row">



        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-primary panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-4">
                            <h3 class="panel-title">Let's update your Todo</h3>
                        </div>

                    </div>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Todo Title: <span class="required">*</span></label>
                            <input type="text" class="form-control" id="title" placeholder="Todo Name or Title" required="required">
                        </div>
                        <div class="form-group">
                            <label for="body">Todo Body: <span class="required">*</span></label>
                            <textarea class="form-control" rows="4" id="body" required="required"> </textarea>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority: <span class="required">*</span></label>
                            <select class="form-control" id="priority">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="deadline">Deadline: <span class="required">*</span></label>
                            <div class='input-group date' id='deadline'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-pencil"></i> Update</button>
                    </form>

                </div>
                <div class="panel-footer">

                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="node_modules/moment/min/moment.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
